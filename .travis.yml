before_install:
  - brew install swiftlint
  - curl -OlL "https://github.com/Carthage/Carthage/releases/download/0.18/Carthage.pkg"
  - sudo installer -pkg "Carthage.pkg" -target /
  - rm "Carthage.pkg"
  - carthage version # Print version for debugging purposes
matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode8
      script: travis_retry make test
      env: JOB=CI_BUILD_TEST
    - os: osx
      language: objective-c
      osx_image: xcode8
      script: travis_retry make package
      env: JOB=CI_BUILD_PACKAGE
deploy:
  provider: releases
  api_key:
    secure: 
  file: Yomu.pkg
  skip_cleanup: true
  on:
    tags: true
    repo: sendyhalim/Yomu
    condition: $JOB = CI_BUILD_PACKAGE
